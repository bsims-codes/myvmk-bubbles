<!DOCTYPE html>
<html lang="en">
<head>
    <!--
        MyVMK Bubble Shooter - Puzzle Bobble Prototype

        Run instructions:
        1. Open terminal in this directory
        2. Run: python -m http.server
        3. Open http://localhost:8000 in browser

        Controls:
        - Mouse: Aim
        - Click: Shoot
        - R: Restart
        - D: Toggle debug mode
    -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyVMK Bubble Shooter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #1a1a2e;
            font-family: Arial, sans-serif;
        }
        #header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 15px;
            padding: 10px 20px;
            background: linear-gradient(135deg, #2c3e50 0%, #1a1a2e 100%);
            border-radius: 10px;
            border: 2px solid #4a4a6a;
        }
        #logo {
            height: 50px;
            width: auto;
        }
        #title {
            color: #f1c40f;
            font-size: 28px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            letter-spacing: 1px;
        }
        #leaderboardBtn {
            padding: 8px 16px;
            background: linear-gradient(135deg, #f1c40f 0%, #e67e22 100%);
            border: none;
            border-radius: 5px;
            color: #1a1a2e;
            font-weight: bold;
            font-size: 14px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        #leaderboardBtn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(241, 196, 15, 0.5);
        }
        #levelToggle {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #ecf0f1;
            font-size: 14px;
            margin-left: 15px;
            padding-left: 15px;
            border-left: 1px solid #4a4a6a;
        }
        .level-btn {
            width: 32px;
            height: 32px;
            border: 2px solid #4a4a6a;
            border-radius: 5px;
            background: #16213e;
            color: #ecf0f1;
            font-weight: bold;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .level-btn:hover {
            border-color: #f1c40f;
        }
        .level-btn.active {
            background: linear-gradient(135deg, #f1c40f 0%, #e67e22 100%);
            color: #1a1a2e;
            border-color: #f1c40f;
        }
        #gameCanvas {
            border: 2px solid #4a4a6a;
            background-color: #16213e;
            cursor: crosshair;
        }

        /* Modal styles */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-overlay.active {
            display: flex;
        }
        .modal {
            background: linear-gradient(135deg, #2c3e50 0%, #1a1a2e 100%);
            border: 2px solid #4a4a6a;
            border-radius: 15px;
            padding: 25px;
            min-width: 350px;
            max-width: 450px;
            color: #ecf0f1;
        }
        .modal h2 {
            color: #f1c40f;
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }
        .modal-close {
            float: right;
            background: none;
            border: none;
            color: #ecf0f1;
            font-size: 24px;
            cursor: pointer;
            margin-top: -10px;
        }
        .modal-close:hover {
            color: #e74c3c;
        }
        .leaderboard-list {
            list-style: none;
            margin: 0;
            padding: 0;
        }
        .leaderboard-list li {
            display: flex;
            justify-content: space-between;
            padding: 10px 15px;
            border-bottom: 1px solid #4a4a6a;
        }
        .leaderboard-list li:last-child {
            border-bottom: none;
        }
        .leaderboard-list .rank {
            color: #f1c40f;
            font-weight: bold;
            width: 30px;
        }
        .leaderboard-list .name {
            flex: 1;
            margin-left: 10px;
        }
        .leaderboard-list .score {
            color: #2ecc71;
            font-weight: bold;
        }
        .leaderboard-list li:nth-child(1) .rank { color: #ffd700; }
        .leaderboard-list li:nth-child(2) .rank { color: #c0c0c0; }
        .leaderboard-list li:nth-child(3) .rank { color: #cd7f32; }
        .no-scores {
            text-align: center;
            color: #7f8c8d;
            padding: 20px;
        }

        /* Name entry modal */
        #nameEntry {
            text-align: center;
        }
        #nameEntry p {
            margin-bottom: 15px;
            font-size: 16px;
        }
        #nameEntry .final-score {
            font-size: 32px;
            color: #f1c40f;
            font-weight: bold;
            margin-bottom: 20px;
        }
        #playerNameInput {
            padding: 10px 15px;
            font-size: 16px;
            border: 2px solid #4a4a6a;
            border-radius: 5px;
            background: #16213e;
            color: #ecf0f1;
            width: 100%;
            margin-bottom: 15px;
        }
        #playerNameInput:focus {
            outline: none;
            border-color: #f1c40f;
        }
        #submitScoreBtn {
            padding: 10px 25px;
            background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
            border: none;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            margin-right: 10px;
        }
        #submitScoreBtn:hover {
            transform: scale(1.05);
        }
        #skipScoreBtn {
            padding: 10px 25px;
            background: #7f8c8d;
            border: none;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
        }
        #skipScoreBtn:hover {
            background: #95a5a6;
        }
    </style>
</head>
<body>
    <div id="header">
        <img id="logo" src="logo.png" alt="MyVMK Logo">
        <h1 id="title">MyVMK Bubble Shooter</h1>
        <button id="leaderboardBtn">Leaderboard</button>
        <div id="levelToggle">
            <span>Level:</span>
            <button id="level1Btn" class="level-btn active">1</button>
            <button id="level2Btn" class="level-btn">2</button>
        </div>
    </div>
    <canvas id="gameCanvas" width="800" height="600"></canvas>

    <!-- Leaderboard Modal -->
    <div id="leaderboardModal" class="modal-overlay">
        <div class="modal">
            <button class="modal-close" onclick="closeLeaderboard()">&times;</button>
            <h2>Leaderboard</h2>
            <ul id="leaderboardList" class="leaderboard-list">
                <!-- Populated by JavaScript -->
            </ul>
        </div>
    </div>

    <!-- Name Entry Modal -->
    <div id="nameEntryModal" class="modal-overlay">
        <div class="modal">
            <div id="nameEntry">
                <h2 id="gameEndTitle">Game Over!</h2>
                <p>Your Score:</p>
                <div id="finalScoreDisplay" class="final-score">0</div>
                <input type="text" id="playerNameInput" placeholder="Enter your name" maxlength="20">
                <div>
                    <button id="submitScoreBtn">Submit Score</button>
                    <button id="skipScoreBtn">Skip</button>
                </div>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
